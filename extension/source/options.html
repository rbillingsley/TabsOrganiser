<!DOCTYPE html>
<html>
  <head>
    <title>Tabs Organiser Options</title>
    <link rel="stylesheet" href="/assets/main.css" />
  </head>
  <body class="theme">
    <div>
      <h1>Tab Organiser</h1>
      <div class="list">
        <div class="entry">
          <p class="subentry">Block duplicate tabs</p>
          <input class="subentry" type="checkbox" id="enable-blocking" />
        </div>
        <div class="entry">
          <p class="subentry">Block duplicate tabs across all windows</p>
          <input class="subentry" type="checkbox" id="all-windows" />
        </div>
      </div>
      <div class="list">
        <div id="url-list">
          <p>URL Wildcards:</p>
          <div class="entry" id="url-slot">
            <input
              class="subentry"
              type="url"
              name="url"
              id="url"
              placeholder="*://*/*"
              required
            />
            <input
              class="subentry"
              type="button"
              id="add-button"
              name="add-button"
              value="+"
            />
            <input
              class="subentry"
              type="button"
              id="remove-button"
              name="remove-button"
              value="-"
            />
          </div>
          <a
            href="https://developer.chrome.com/docs/extensions/develop/concepts/match-patterns"
            title="https://developer.chrome.com/docs/extensions/develop/concepts/match-patterns"
          >
            Help on formatting URL Wildcards</a
          >
        </div>
      </div>
      <div id="status"></div>
      <div class="entry">
        <button id="save">Save</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script type="module" src="options-ui.js"></script>
  </body>
</html>

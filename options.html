<!DOCTYPE html>
<html>
  <head>
    <title>Tabs Organiser Options</title>
  </head>
  <body>
    <h1>URL Wildcards:</h1>
    <input
      type="url"
      name="url"
      id="url"
      placeholder="https://example.com"
      pattern="https://.*"
      size="30"
      required
    />

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
